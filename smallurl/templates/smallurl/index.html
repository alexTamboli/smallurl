<!-- linkshort/templates/linkshort/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Submission</title>
</head>
<body>
    <h1>Link Submission</h1>
    
    <form method="post" action="{% url 'index' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
    
    <a href="{% url 'view_links' %}">View Recently Pasted Links</a>
</body>
</html>
