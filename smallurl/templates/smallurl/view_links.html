<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Recently Pasted Links</title>
</head>
<body>
    <h1>Recently Pasted Links</h1>
    <p> Upto 5 </p>
    
    {% for link, youtube_video_id in links_with_video_ids %}
        <p> {{ link.short_url_hash }} </p>

        <!-- Embed the YouTube video using the extracted video ID -->
        {% if youtube_video_id %}
            <iframe width="640" height="360" src="https://www.youtube.com/embed/{{ youtube_video_id }}" frameborder="0" allowfullscreen></iframe>
        {% else %}
            <p>Invalid YouTube video URL</p>
        {% endif %}
        
        <!-- Add a line break between entries -->
        <br>

    {% endfor %}
    
    <a href="{% url 'index' %}">Submit Another Link</a>
</body>
</html>
